<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Owner Form</title>
  </head>
  <body>
    <h1>Are You a Cats Owner?</h1>
    <form>
        <fieldset>
            <legend>Cat Owner's Form</legend>
      <label>Your Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label>Your Age:</label><br />
      <input type="number" id="age" name="age" required /><br /><br />

      <label>Do you own a cat?</label><br />
      <input type="radio" id="yes" name="catOwner" value="yes" />
      <label>Yes</label><br />
      <input type="radio" id="no" name="catOwner" value="no" />
      <label for="no">No</label><br /><br />

      <label>If yes, what breed is your cat?</label><br />
      <select name="Breed" id="Breed">
          <option value="Desi">Desi</option>
          <option value="Persian">Persian</option>
          <option value="Siamese">Siamese</option>
        </select><br>
      

      <label>How old is your cat?</label><br />
      <input type="number" id="catAge" name="catAge" /><br /><br />

      <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
